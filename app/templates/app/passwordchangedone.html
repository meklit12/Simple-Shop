{% extends 'app/base.html' %} 
{% load static %}

{% block title %}Change Password{% endblock title %}
{% block main-content %} 
<div class="container my-5">
    <div class="row">
      <div class="col-sm-12 text-center mb-5">
        <h3>Welcome {{ request.user.username|capfirst}}</h3>
      </div>
      <div class="col-sm-9 offset-sm-2 text-center">
        <h3>Password Changed Successfully</h3>
      </div> 
      <div class="col-sm-2">
        <ul class="list-unstyled">
          <li class="d-grid">
            <a href="{% url 'profile' %}" class="btn btn-primary">Change Password Done</a>  
          </li>    
        </ul>
      </div> 
      <div class="col-12 text-center mt-3">
        <iframe src="https://giphy.com/embed/ibolLe3mOqHE3PQTtk" width="200" height="200" frameborder="0" class="giphy-embed" allowFullScreen></iframe>
      </div> 
    </div>
  </div> 
  </div> 
{% endblock main-content %}
